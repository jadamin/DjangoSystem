{% extends 'base.html' %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <label for="time">Available times:</label>
    <select name="time">
      <option value="">-- Select a time --</option>
      {% for h in hour %}
        <option value="{{ h }}">{{ h }}</option>
      {% endfor %}
    </select>
    <button type="submit">Update</button>
  </form>
{% endblock %}
