{% extends 'base.html' %}

{% block content %}
  {% if delta24 %}
    <form method="POST">
      {% csrf_token %}
      <select name="service">
        <option value="">-- Select a service --</option>
        <option value="Service 1">Service 1</option>
        <option value="Service 2">Service 2</option>
      </select>
      <select name="day">
        <option value="">-- Select a day --</option>
        {% for weekday in weekdays %}
          {% if validateWeekdays|key:weekday %}
            <option value="{{ weekday }}">{{ weekday }}</option>
          {% endif %}
        {% endfor %}
      </select>
      <button type="submit">Update</button>
    </form>
  {% else %}
    <p>You cannot update appointments less than 24 hours before the appointment time.</p>
  {% endif %}
{% endblock %}
